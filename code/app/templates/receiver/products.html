<div>
	<div class="search">
		<input type="text"/>
	</div>
	<ul id="categories">
        <a onclick="window.history.back()">
            <li style="background-image: url(img/products/back.png)">
                <span>
                    Go back
                </span>
            </li>
        </a>
        <a href="#/receiver-add-list/product/{{product.value}}">
            <li ng-repeat="product in products" style="background-image: url(img/products/{{product.img}})">
                <span>
                    {{product.name}}
                </span>
            </li>
        </a>
	</ul>
</div>
