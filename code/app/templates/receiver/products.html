<div>
	<div class="search">
		<input type="text"/>
	</div>
	<ul id="categories">
		<li style="background-image: url(img/products/back.png)">
			<span>
				<a onclick="window.history.back()">Go back</a>
			</span>
		</li>
		<li ng-repeat="product in products" style="background-image: url(img/products/{{product.img}})">
			<span>
				<a href="#/receiver-add-list/product/{{product.value}}">{{product.name}}</a>
			</span>
		</li>
	</ul>
</div>
