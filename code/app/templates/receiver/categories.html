<div data-ng-show="showStore">
	<div class="search">
		<input type="text"/>
	</div>
	<ul id="categories">
		<li ng-repeat="cat in categories" style="background-image: url(img/products/{{cat.img}})">
			<span>
				<a href="#/receiver-add-list/product/{{cat.value}}">{{cat.name}}</a>
			</span>
		</li>
	</ul>
    <div class="mobile fixedButton" id="showList">
        <i class="fa fa-backward" data-ng-click="showStore = false"></i>
    </div>
</div>
