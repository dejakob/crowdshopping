<div>
	<div class="search">
		<input type="text"/>
	</div>
	<ul id="categories">
		<li ng-repeat="cat in categories" style="background-image: url({{cat.img}})">
			<span>
				<a ui-sref="receiver-add-list.product({category: cat.value})" href="javascript://">{{cat.name}}</a>
			</span>
		</li>
	</ul>
</div>
<div class="mobile fixedButton" id="showList">
    <i class="fa fa-backward" data-ng-click="showStore = false"></i>
</div>
